<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20230115000446">
    <title>exchange</title>
  </head>
  <body id="body"> 
    <header class="header" id="header"> 
      <div class="container header__con"> 
        <button class="header__menu">menu <span class="header__con-back-btn" /></button><a class="header__logo" href="#">ExChange-rates </a>
        <div class="header__lang"> 
          <div class="header__lang-title"><picture><source srcset="img/uz.webp" type="image/webp"><img src="img/uz.png" alt=""/></picture>
            <p>uz</p>
          </div>
          <div class="header__lang-toggle">
            <div class="header__lang-toggle-btn active" img-path="img/uz.png"><picture><source srcset="img/uz.webp" type="image/webp"><img src="img/uz.png" alt=""/></picture>
              <p>uz</p>
            </div>
            <div class="header__lang-toggle-btn" img-path="img/ru.png"><picture><source srcset="img/ru.webp" type="image/webp"><img src="img/ru.png" alt=""/></picture>
              <p>ru</p>
            </div>
            <div class="header__lang-toggle-btn" img-path="img/en.png"><picture><source srcset="img/en.webp" type="image/webp"><img src="img/en.png" alt=""/></picture>
              <p>en</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="menu" id="menu">
      <div class="container menu__con">
        <ul class="menu__ul">

            <div class="locations-rate__box"><picture><source srcset="img/en.webp" type="image/webp"><img src="img/en.png" alt=""/></picture>

            <div class="locations-rate__box"><picture><source srcset="img/en.webp" type="image/webp"><img src="img/en.png" alt=""/></picture>
              <p>usd</p>
              <p>11.335</p>
              <p class="stat">+12</p>
            </div>
            <div class="locations-rate__box"><picture><source srcset="img/en.webp" type="image/webp"><img src="img/en.png" alt=""/></picture>

            </div>
            <div class="locations-rate__box"><picture><source srcset="img/en.webp" type="image/webp"><img src="img/en.png" alt=""/></picture>

            <div class="locations-rate__box"><picture><source srcset="img/en.webp" type="image/webp"><img src="img/en.png" alt=""/></picture>

              <p class="stat">+12</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper"> 
      <main class="main" id="main">
        <div class="container main-con">
          <div class="main__left"></div>
          <div class="main__right">
            <div class="main__convert-con">
              <h2 class="main__convert-con__title">Конвертор</h2>
              <div class="convert_block_item">
                <input type="number" placeholder="введите сумму..." id="val"/>
                <select id="cur1">
                  <option>USD</option>
                  <option>EUR</option>
                  <option>RUB</option>
                  <option>UZS</option>
                </select>
              </div>
              <div class="convert_block_item">
                <div class="result__con">
                  <p class="convert_result">0</p>
                </div>
                <select id="cur2">
                  <option>USD</option>
                  <option>EUR</option>
                  <option>RUB</option>
                  <option>UZS</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </main>

    <script src="js/app.min.js?_v=20230115000446"> </script>
